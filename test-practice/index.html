<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Test Practice</title>
  <link
    rel='stylesheet'
    href='../css/styles.css'>
</head>
<body>
<div class='container'>
  <h1>My practice</h1>
</div>
<br>
<div class='container'>
  <h2>Label | Select | Option</h2>
  <br>
  <label
    for='cars'
    style='color: aqua; padding-left: 15px'>Car Brands</label>
  <select
    id='cars'
    name='cars'>
    <option value='volvo'>Volvo</option>
    <option value='Ford'>ford</option>
    <option value='renault'>Renault</option>
    <option value='mitsubishi'>Mitsubishi</option>
  </select>
</div>
<br>
<div
  class='container'>
  <h2>Forms | Textarea | Fieldset</h2>
  <br>
  <form
    action='../message/index.html'
    style='border: none'>
    <label for='message'>Label for a textarea (IDE complained about).</label>
    <br>
    <textarea
      name='message'
      id='message'
      cols='50'
      rows='10'
      style='padding: 5px'>Here is a form with a textarea. I can just delete this part and write whatever I want in here.</textarea>
    <br>
    <input type='submit'>
  </form>
  <br>
  <br>
  <form
    action='../message/index.html'
    style='border: none'>
    <fieldset>
      <legend>Legend here:</legend>
      <label for='first-name'>First name</label>
      <input
        type='text'
        id='first-name'
        name='name'
        placeholder='**Required'
        style='width: 300px'
        minlength='2'
        required>
      <br>
      <br>
      <label for='last-name'>Last name</label>
      <input
        type='text'
        id='last-name'
        name='last-name'
        style='width: 300px'
        minlength='2'
        placeholder='**Required'
        required>
      <br>
      <br>
      <label for='email'>Email</label>
      <input
        type='email'
        id='email'
        name='name'
        value='something.else@gmail.com'
        style='width: 300px'>
      <br>
      <br>
      <label for='birthday'>Date of Birth</label>
      <input
        type='date'
        id='birthday'
        name='birthday'
        style='width: 300px'>
      <br>
      <br>
      <input
        type='submit'
        value='Submit'>
    </fieldset>
  </form>
</div>
</body>
</html>
