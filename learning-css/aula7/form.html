<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link
    rel="stylesheet"
    href="../../html-learning/html-practice/css/compiled.css">
  <link rel="stylesheet"
        href="css/cursor.css">
  <link rel="stylesheet"
        href="css/form.css">
  <link rel="stylesheet"
        href="css/menu_absolute.css">

</head>
<body>

<div class="header float-100">
  <h2>Banco Requalificar</h2>
</div>

<div class="menu-horizontal float-100">
  <ul>
    <li class="li-home">
      <a href="#home">Home</a>
      <div class="dropdown-content">
        <a href="#">Pessoal</a>
        <a href="#">Definições</a>
        <a href="#">Saír</a>
      </div>
    </li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
</div>

<div class="row float-100">
  <div class="column menu-vertical">
    <ul>
      <li><a id="#balance">Saldos</a></li>
      <li><a href="#news">Crédito</a></li>
      <li><a href="#contact">Poupanças</a></li>
      <li><a href="#about">Informações Gerais</a></li>
    </ul>
  </div>

  <div class="column column-form">
    <form action="index.html">
      <label for="first-name">First name</label>
      <input id="first-name"
             type="text"
             name="firstname"
             placeholder="Your first name">

      <label for="last-name">First name</label>
      <input id="last-name"
             type="text"
             name="lastname"
             placeholder="Your last name">

      <label for="country">Country</label>
      <select name="country"
              id="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <input type="submit"
             value="submit">
    </form>
  </div>
</div>

<div class="footer float-100"><p>Footer</p></div>

<div class="menu-absolute"></div>

<div class="extra-element">Fui estilizado com uma @mixin em scss</div>

</body>
</html>
