<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Register</title>
</head>
<body>

<form>
  <label for='first-name'>First Name:</label>
  <br>
  <input
    type='text'
    id='first-name'
    name='first-name'
    value='John'>

  <br>
  <br>

  <label for='last-name'>Last Name:</label>
  <br>
  <input
    type='text'
    id='last-name'
    name='last-name'
    value='Doe'>

  <br>
  <br>

  <button
    type='submit'
    formaction='message.html'>
    Submit
  </button>
</form>

</body>
</html>
