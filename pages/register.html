<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Register</title>
  <link
    rel='stylesheet'
    href='../css/styles.css'>
</head>
<body>

<div class='header'>
  <h1><a href='/index.html'><span class='highlight'>&lt;h1&gt;</span>Class
    3<span class='highlight'>&lt;/h1&gt;</span></a></h1>
  <h2><span class='highlight'>&lt;h2&gt;</span>Learning front-end<span class='highlight'>&lt;/h2&gt;</span></h2>
</div>

<div class='container'>
  <form>
    <table>
      <tr>
        <td><span class='highlight'>&lt;form&gt;</span></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td><span class='highlight'>&lt;label&gt;</span></td>
        <td>First Name:</td>
        <td><span class='highlight'>&lt;/label&gt;</span></td>
      </tr>
      <tr>
        <td></td>
        <td><span class='highlight'>&lt;input/&gt;</span></td>
        <td><input
          type='text'
          id='first-name'
          name='first-name'
          value='John'></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td><span class='highlight'>&lt;label&gt;</span></td>
        <td>Last Name:</td>
        <td><span class='highlight'>&lt;/label&gt;</span></td>
      </tr>
      <tr>
        <td></td>
        <td><span class='highlight'>&lt;input/&gt;</span></td>
        <td><input
          type='text'
          id='last-name'
          name='first-name'
          value='Doe'></td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td><span class='highlight'>&lt;button&gt;</span></td>
        <td>
          <button
            type='submit'
            formaction='message.html'>
            Submit
          </button>
        </td>
        <td><span class='highlight'>&lt;/button&gt;</span></td>
      </tr>
      <tr>
        <td><span class='highlight'>&lt;/form&gt;</span></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
