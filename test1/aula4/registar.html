<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div>
    <a href="index.html">
        <img src="imagens/index-image.jpg" alt="veggies-image" width="75">
    </a>
    <br>

    <h2>Registar utilizador</h2>

    <form action="messagem.html">
        <label for="first-name">First name:</label>
        <br>

        <input type="text"
               id="first-name"
               name="first-name"
               value="Jane">
        <br>

        <label for="last-name">Last name:</label>
        <br>

        <input type="text"
               id="last-name"
               name="last-name"
               value="Doe">
        <br>
        <br>

        <input type="radio"
               id="homem" name="gender" value="Homem">
        <label for="homem">Homem</label>
        <br>

        <input type="radio" id="mulher" name="gender" value="Mulher" checked>
        <label for="mulher">Mulher</label>
        <br>
        <br>

        <label for="produto">Produto:</label>
        <select name="produto" id="produto">
            <option value="basico">Básico</option>
            <option value="medio">Médio</option>
            <option value="premium">Premium</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>

    <h3>Inscreva-se para usufruír de inúmeras ofertas</h3>
    <br>
</div>
</body>
</html>
